version: 2.1

jobs:
  test:
    docker:
      - image: cimg/go:1.24
        environment:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/baby_tracker_test?sslmode=disable
      - image: cimg/postgres:16.9
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: baby_tracker_test
    steps:
      - checkout
      - run:
          name: Wait for Postgres
          command: |
            for i in $(seq 1 30); do
              if (echo > /dev/tcp/localhost/5432) >/dev/null 2>&1; then
                exit 0
              fi
              sleep 2
            done
            echo "Postgres did not become ready in time"
            exit 1
      - run:
          name: Run tests
          command: go test ./...

workflows:
  test:
    jobs:
      - test
